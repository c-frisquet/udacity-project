<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-type" content="text/html"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Trappist Beer Neighborhood</title>
    </head>

    <body>
        <main class="container">
            <nav class="menu">
                <input class="search" placeholder="Search" data-bind="value: keyword, valueUpdate: 'afterkeydown'"/>
                <ul class="brasseriesContainer" data-bind="foreach: brasseries">
                    <li class="brasserie" data-bind="if: display, click: $data.openInfoWindow">
                        <h2 data-bind="text: name"></h2>
                    </li>
                </ul>
            </nav>
            <div id="map"></div>
            <script>
                function mapError() {
                    alert("Sorry we haven't been able to call Google Maps, please try again later.");
                }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBdHx7GHO_zFqjqJ6zY-gIfb9SLIuZ7A6k&callback=initMap"
            async defer onerror="mapError()"></script>
        </main>
    <script type="text/javascript" src="common.js"></script><script type="text/javascript" src="bundle.js"></script></body>
</html>
